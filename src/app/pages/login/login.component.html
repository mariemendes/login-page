<app-default-login-layout title="Login into your account" primaryBtnText="Login Now" secondaryBtnText="Signup Now">
  <form [formGroup]="loginForm">
    <app-primary-input 
      formControlName="email" 
      inputName="email" 
      type="email" 
      label="email" 
      placeHolder="johndoe@gmail.com">
      <img src="/email-icon.svg"> 
    </app-primary-input>

    <app-primary-input 
      formControlName="password" 
      inputName="password" 
      type="password" 
      label="password">
      <img src="/password-icon.svg"> 
    </app-primary-input>
    <span>Forgot Password ?</span>
  </form>

</app-default-login-layout>
